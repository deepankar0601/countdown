<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Countdown  container-->
    <div class="container">
        
        <div class="input-container" id="input-container">
            <h1>Create a countdown</h1>
            <form class="form" id='countdownForm'>
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="date-picker">Select a date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!--Countdown timer-->
            <div class="countdown" id="countdown" hidden>
                <h1 class="countdown-title" id="countdown-title"></h1>
                <ul><li><span></span>Days</li>
                    <li><span></span>Hours</li>
                    <li><span></span>Minutes</li>
                    <li><span></span>Seconds</li>
                
            </ul>
            <button id="countdown-button">Reset</button>
            </div>
            <!--after completing of timer-->
            <div class="complete" id="complete" hidden>
                <h1 class='complete-title' id="complete-title">Countdown Finished!!!</h1>
                <h1 id="complete-info"></h1>
                <button id="complete-button">New Countdown</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
